<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <main>
    <div class="calculator">
      <div class="display">
        <p id="display-numbers" maxlength="8">0</p>
      </div>
      <div class="btn-grid">
        <button class="btn btn-clear">AC</button>
        <button class="btn btn-delete">DEL</button>
        <button class="btn" id="btn-num">7</button>
        <button class="btn" id="btn-num">8</button>
        <button class="btn" id="btn-num">9</button>
        <button class="btn btn-accent">÷</button>
        <button class="btn" id="btn-num">4</button>
        <button class="btn" id="btn-num">5</button>
        <button class="btn" id="btn-num">6</button>
        <button class="btn btn-accent">×</button>
        <button class="btn" id="btn-num">1</button>
        <button class="btn" id="btn-num">2</button>
        <button class="btn" id="btn-num">3</button>
        <button class="btn btn-accent">-</button>
        <button class="btn">.</button>
        <button class="btn" id="btn-num">0</button>
        <button class="btn">=</button>
        <button class="btn btn-accent">+</button>
      </div>
    </div>
  </main>

  <footer>
    <p>Copyright © Kyle Paxton 2022</p>
  </footer>
</body>

</html>
